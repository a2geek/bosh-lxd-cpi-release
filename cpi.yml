---
- type: replace
  path: /releases/-
  value:
    name: lxd-bosh-cpi
    url: https://github.com/a2geek/bosh-lxd-cpi-release/releases/download/v3/bosh-lxd-cpi-release.tgz
    sha1: 727e8a25e3b08227ec7a6406fdc3e818ebec0f0e

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: https://bosh.io/d/stemcells/bosh-openstack-kvm-ubuntu-jammy-go_agent?v=1.621
    sha1: 6928bcf6c63f0ef9e151dff4229a823a5a38a566

# Configure LXD sizes
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    instance_type: c4-m8
    ephemeral_disk: 32_768

# Add CPI job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value: &cpi_job
    name: lxd_cpi
    release: lxd-bosh-cpi

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: lxd_cpi

- type: replace
  path: /cloud_provider/template?
  value: *cpi_job

# This is for rendering within the VM once stood up
- type: replace
  path: /instance_groups/name=bosh/properties/lxd_cpi?
  value:
    server: &server_settings
      project_name: ((server_project_name))
      profile_name: ((server_profile_name))
      network_name: ((server_network_name))
      storage_pool_name: ((server_storage_pool_name))
      url: ((server_url))
      insecure_skip_verify: ((server_insecure))
      tls_client_cert: ((server_client_cert))
      tls_client_key: ((server_client_key))
    agent:
      mbus: nats://((internal_ip)):4222
    agent_config: &agent_config_settings
      type: CDROM
      label: "config-2"
      metadata_path: "ec2/latest/meta-data.json"
      userdata_path: "ec2/latest/user-data"
      filestore_path: "/var/vcap/store/agent-data"
    throttle_config:
      enabled: false

# This is for initial standup of VM (bootstrap?)
- type: replace
  path: /cloud_provider/properties/lxd_cpi?
  value:
    server: 
      <<: *server_settings
      target: hydra1
    agent:
      mbus: "https://mbus:((mbus_bootstrap_password))@0.0.0.0:6868"
    agent_config:
      <<: *agent_config_settings
      filestore_path: "/tmp"
    throttle_config:
      enabled: false
